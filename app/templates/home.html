{% extends "main.html" %}

{% block content %}
    <h1>Hello {{current_user.username}} </h1>
    <div class="subcontent">
        {% for post in posts %}
            <div class="post">
                <span class="author">{{ post.author.username }} says: </span>
                <span class="message"><b>{{ post.body }}</b></span>
            </div>
        {% endfor %}
    </div>
{% endblock %}
